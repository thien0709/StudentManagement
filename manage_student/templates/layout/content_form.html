<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEJdYcB1TXYR7jcfPpxvR0r5vRrz9J0TtD4vv5yCm60Qgb7ujEubzWc3NBz5J" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleForm.css') }}"/>
    <style>
        /* CSS cho cửa sổ popup */
        #popupForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        /* Màn hình mờ nền */
        #popupOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }
    </style>
</head>
<body>
<div class="container mt-5" style="margin-top: 30px">
    <h2 class="text-center">Bổ sung hồ sơ</h2>

    <!-- Nút mở cửa sổ popup -->
    <button id="addStudentProfile" class="btn btn-primary mb-3">Thêm Học Sinh</button>

    <!-- Cửa sổ popup -->
    <div id="popupOverlay"></div>
    <div id="popupForm">
        <h4>Thêm Học Sinh Mới</h4>
        <form id="studentForm" method="POST" action="{{ url_for('formStudent') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nhập họ và tên"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Số Điện Thoại</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Ngày Sinh</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address" class="form-label">Địa Chỉ</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Giới Tính</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="1">
                        <label class="form-check-label" for="genderMale">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="0">
                        <label class="form-check-label" for="genderFemale">Nữ</label>
                    </div>
                </div>
            </div>
            <div class="button-container text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Lưu</button>
                <button type="button" class="btn btn-secondary btn-lg" id="closePopup">Đóng</button>
            </div>
        </form>
    </div>

    <!-- Khu vực hiển thị thông tin học sinh -->
    <div id="newStudentContainer" class="mt-5">
        <!-- Các thông tin sinh viên sẽ hiển thị ở đây -->
    </div>
</div>

<script>
    // Khi nhấn nút "Thêm Học Sinh", hiển thị cửa sổ popup
    document.getElementById('addStudentProfile').addEventListener('click', function () {
        document.getElementById('popupForm').style.display = 'block';
        document.getElementById('popupOverlay').style.display = 'block';
    });

    // Khi nhấn nút "Đóng", ẩn cửa sổ popup
    document.getElementById('closePopup').addEventListener('click', function () {
        document.getElementById('popupForm').style.display = 'none';
        document.getElementById('popupOverlay').style.display = 'none';
    });

    // Gửi dữ liệu form qua AJAX
    document.getElementById("studentForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Ngăn reload trang

        // Lấy dữ liệu form
        const formData = new FormData(this);

        // Gửi AJAX request
        fetch("/studentForm", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                // Hiển thị thông báo thành công
                Swal.fire("Thành công!", data.message, "success").then(() => {
                    // Sau khi hiển thị thông báo thành công, reset form và đóng cửa sổ popup
                    document.getElementById("studentForm").reset();
                    document.getElementById('popupForm').style.display = 'none';
                    document.getElementById('popupOverlay').style.display = 'none';

                    // Thêm thông tin sinh viên vào newStudentContainer
                    const studentInfo = `
                        <div class="student-info">
                            <h5>${data.student.fullName}</h5>
                            <p>Email: ${data.student.email}</p>
                            <p>Số điện thoại: ${data.student.phone}</p>
                            <p>Ngày sinh: ${data.student.dob}</p>
                            <p>Địa chỉ: ${data.student.address}</p>
                            <p>Giới tính: ${data.student.gender === 1 ? 'Nam' : 'Nữ'}</p>
                        </div>
                    `;
                    document.getElementById('newStudentContainer').innerHTML = studentInfo;
                });
            } else {
                Swal.fire("Lỗi!", data.message, "error");
            }
        })
        .catch(error => {
            Swal.fire("Lỗi!", "Đã xảy ra lỗi khi gửi yêu cầu.", "error");
        });
    });
</script>
</body>
</html>
