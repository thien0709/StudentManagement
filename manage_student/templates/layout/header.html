<div class="header">
    <div class="search">
        <input type="text" placeholder="Search Function">
    </div>
    <div class="user">
        <div class="themeToggle">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>
        <div class="avatar">
            {% if current_user.is_authenticated %}
            <a href="/"> <img src="{{ current_user.avatar }}" alt="" class="border rounded-circle me-3 ms-3" width="50" height="50"></a>
            <a href="/logout" class="btn btn-danger">Logout</a>
            {% else %}
            <a href="/login"> <img src="./static/img/avatar.png" alt="" class="border rounded-circle" width="50" height="50"></a>
            {% endif %}
        </div>
    </div>
    <script>
    </script>
</div>
