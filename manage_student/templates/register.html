{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-success mt-2">ĐĂNG KÝ NGƯỜI DÙNG</h1>

<div class="d-flex justify-content-center align-items-center">
    <form class="register border p-4 rounded" method="post" action="/register">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="name" placeholder="Họ và tên" name="name" required>
            <label for="name">Họ và tên</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" required
                   value="{{ username }}">
            <label for="username">Tên đăng nhập</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required
                   value="{{ email }}">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" required>
            <label for="password">Mật khẩu</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="confirm_password" placeholder="Nhập lại mật khẩu"
                   name="confirm_password" required>
            <label for="confirm_password">Nhập lại mật khẩu</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="file" class="form-control" id="avatar" placeholder="Ảnh đại diện" name="avatar"
                   accept="image/*">
            <label for="avatar">Ảnh đại diện</label>
        </div>


        <div class="form-floating mt-3 mb-3">
            <select class="form-select" id="role" name="role" required>
                <option value="" disabled selected>Chọn vai trò</option>
                <option value="staff">Nhân viên</option>
                <option value="teacher">Giáo viên</option>
            </select>
            <label for="role">Vai trò</label>
        </div>


        <div class="form-floating mt-3 mb-3">
            <button class="btn btn-primary w-100">Đăng ký</button>
        </div>
        <div class="form-floating mt-3 mb-3 text-center">
            <a href="/login">Đã có tài khoản? Đăng nhập</a>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
