{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-success mt-2">ĐĂNG KÝ NGƯỜI DÙNG</h1>

<div class="d-flex justify-content-center align-items-center">
    <form class="register border p-4 rounded" method="post" action="/register" enctype="multipart/form-data">

        <!-- Row for Name and Username -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="Họ và tên" name="name" required>
                    <label for="name">Họ và tên</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username"
                           required value="{{ username }}">
                    <label for="username">Tên đăng nhập</label>
                </div>
            </div>
        </div>

        <!-- Row for Email and Birthday -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" required
                           value="{{ email }}">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="date" class="form-control" id="birthday" placeholder="Ngày sinh" name="birthday">
                    <label for="birthday">Ngày sinh</label>
                </div>
            </div>
        </div>

        <!-- Row for Gender -->
        <div class="row mb-3">
            <div class="col-md-12">
                <label>Giới tính</label>
                <div class="d-flex">
                    <div class="form-check me-3">
                        <input type="radio" class="form-check-input" id="male" name="gender" value="1">
                        <label class="form-check-label" for="male">Nam</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="female" name="gender" value="0">
                        <label class="form-check-label" for="female">Nữ</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row for Address and Phone -->
        <div class="row mb-3 align-items-center">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="address" placeholder="Địa chỉ" name="address" required>
                    <label for="address">Địa chỉ</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại" name="phone"
                           pattern="[0-9]{10}" required>
                    <label for="phone">Số điện thoại</label>
                </div>
            </div>
        </div>


        <!-- Avatar Upload -->
        <div class="form-floating mt-3 mb-3">
            <input type="file" class="form-control" id="avatar" placeholder="Ảnh đại diện" name="avatar"
                   accept="image/*">
            <label for="avatar">Ảnh đại diện</label>
        </div>

        <!-- Role Selection -->
        <div class="form-floating mt-3 mb-3">
            <select class="form-select" id="role" name="role" required>
                <option value="" disabled selected>Chọn vai trò</option>
                <option value="staff">Nhân viên</option>
                <option value="teacher">Giáo viên</option>
            </select>
            <label for="role">Vai trò</label>
        </div>

        <!-- Password Fields -->
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" required>
            <label for="password">Mật khẩu</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="confirm_password" placeholder="Nhập lại mật khẩu"
                   name="confirm_password" required>
            <label for="confirm_password">Nhập lại mật khẩu</label>
        </div>

        <!-- Submit Button -->
        <div class="form-floating mt-3 mb-3">
            <button class="btn btn-primary w-100">Đăng ký</button>
        </div>
        <div class="form-floating mt-3 mb-3 text-center">
            <a href="/login">Đã có tài khoản? Đăng nhập</a>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
