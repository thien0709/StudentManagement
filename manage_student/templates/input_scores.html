<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập điểm môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            margin-top: 30px;
        }
        .add-button {
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center text-primary">NHẬP ĐIỂM MÔN HỌC</h2>

    <!-- Form tìm kiếm -->
    <form method="GET" action="/input_scores">
        <div class="row mb-3">
            <div class="col">
                <label for="class" class="form-label">Lớp:</label>
                <select id="class" name="class_id" class="form-select">
                    <option value="">Chọn lớp</option>
                    {% for class in classes %}
                    <option value="{{ class.id }}" {% if class.id == class_id|int %} selected {% endif %}>{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="semester" class="form-label">Học kỳ:</label>
                <select id="semester" name="semester_id" class="form-select">
                    <option value="">Chọn học kỳ</option>
                    {% for semester in semesters %}
                    <option value="{{ semester.id }}" {% if semester.id == semester_id|int %} selected {% endif %}>{{ semester.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="subject" class="form-label">Môn học:</label>
                <select id="subject" name="subject_id" class="form-select">
                    <option value="">Chọn môn học</option>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}" {% if subject.id == subject_id|int %} selected {% endif %}>{{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="year" class="form-label">Năm học:</label>
                <select id="year" name="year_id" class="form-select">
                    <option value="">Chọn năm học</option>
                    {% for year in years %}
                    <option value="{{ year.id }}" {% if year.id == year_id|int %} selected {% endif %}>{{ year.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <!-- Form lưu điểm -->
    {% if students %}
    <form method="POST" action="/save-scores">
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Tên sinh viên</th>
                    <th scope="col">Điểm 15 phút</th>
                    <th scope="col">Điểm 1 tiết</th>
                    <th scope="col">Điểm thi cuối kỳ</th>
                    <th scope="col">Điểm trung bình</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>
                        <input type="number" name="score_15_min_{{ student.id }}" value="{{ student.score_15_min }}" oninput="calculateAverage(this)" class="form-control">
                    </td>
                    <td>
                        <input type="number" name="score_1_hour_{{ student.id }}" value="{{ student.score_1_hour }}" oninput="calculateAverage(this)" class="form-control">
                    </td>
                    <td>
                        <input type="number" name="final_exam_{{ student.id }}" value="{{ student.final_exam }}" oninput="calculateAverage(this)" class="form-control">
                    </td>
                    <td>
                        <input type="text" name="average_score_{{ student.id }}" value="{{ student.average_score }}" class="form-control" readonly>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Lưu điểm</button>
    </form>
    {% else %}
    <p class="text-center">Không có sinh viên nào phù hợp với tiêu chí tìm kiếm.</p>
    {% endif %}

</div>

<script>
    function calculateAverage(inputElement) {
        const row = inputElement.closest('tr');
        const score15MinInputs = row.querySelectorAll('input[name^="score_15_min"]');
        const score1HourInputs = row.querySelectorAll('input[name^="score_1_hour"]');
        const finalExamInput = row.querySelector('input[name^="final_exam"]');
        const averageScoreInput = row.querySelector('input[name^="average_score"]');

        let totalScore15Min = 0;
        score15MinInputs.forEach(input => {
            const value = parseFloat(input.value) || 0;
            totalScore15Min += value;
        });

        let totalScore1Hour = 0;
        score1HourInputs.forEach(input => {
            const value = parseFloat(input.value) || 0;
            totalScore1Hour += value * 2;  // Trọng số 2 cho điểm 1 tiết
        });

        const finalExamScore = parseFloat(finalExamInput.value) || 0;
        const weight15Min = score15MinInputs.length;
        const weight1Hour = score1HourInputs.length * 2;
        const weightFinalExam = 3;
        const totalWeight = weight15Min + weight1Hour + weightFinalExam;

        const averageScore = totalWeight > 0
            ? (totalScore15Min + totalScore1Hour + finalExamScore * 3) / totalWeight
            : 0;

        averageScoreInput.value = averageScore.toFixed(2);  // Hiển thị điểm trung bình với 2 chữ số thập phân
    }
</script>

</body>
</html>
